# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  tag-base: sgext-base
  tag-sgext: sgext-sgext
  tag-test: stext-test


stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Dockerfile-base, build external dependencies
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile-base'
        tags: |
          $(tag)
          $(tag-base)
    - task: Docker@2
      displayName: Dockerfile, build SGEXT
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
          $(tag-sgext)

